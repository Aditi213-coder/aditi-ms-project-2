<div class="container my-4">
  <div class="row">
    <div class="col-md-12 d-flex flex-row justify-content-end">
      <button class="btn btn-primary" (click)="openModal()">Action</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <app-table (editEvent)="handleEditEvent($event)"></app-table>
    </div>
  </div>
  <app-modal
    [colDefs]="colDefs"
    [selectedRowInfo]="selectedRowIndex"
    (formSubmit)="handleFormSubmit($event)"
  ></app-modal>
</div>
